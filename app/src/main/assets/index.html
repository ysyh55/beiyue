<html>
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <style type="text/css">
        html {
        font-size:${font}px;
        }
        body {
        margin: 0;
        margin-top: 15px;
        margin-bottom: 50px;
        padding: 12px;
        }
        body.dark {
        background: #212121;
        color: #a6a6a6;
        }
        a{
        word-wrap: break-word;
        word-break: break-all;
        }
        h1 {
        font-size: 1.3em;
        font-weight: 500;
        margin-top: 40px;
        }
        p {
        color: #242424;
        font-size: 1em;
        line-height: 1.5;
        }
        .dark p{
        color: #909090;
        }
        .dark a{
        color: #169EBE;
        }
        img {
        width: 100%!important;
        height: auto!important;
        }
        .content {
        margin-top: 48px;
        }
        #time {
        color: #616161;
        font-size: 0.81em;
        }
        iframe,embed, video,object {
        width: 100%!important;
        height: 215px!important;
        }
        #intro{
        margin-top:1em;
        margin-bottom:1em;
        font-size: 0.88em;
        background: #F5F5F5;
        padding: 10px; }
        .dark #intro{
        background: #121212;
        }
        #intro p {
        font-size: 0.95em;
        margin: 0;
        }
        #source{
        margin-bottom: 1em;
        color: #444444;
        text-decoration: none;
        }
        #source a{
        color: #444444;
        text-decoration: none;
        }
        .dark #source,
        .dark #source a{
        color:#9b9b9b;
        }
        #viewComment {
        padding:10px 25px;margin-top:16px;background: #ddd;border: none;outline:none;
        user-select:none;
        width: 100%;
        }
        #viewComment:active {
        background:#e6e6e6;
        }

        .hot-comments h5 {
        border-top: 2px solid #EFB16A;
        padding-top: 1em;
        color: #EFB16A;
        font-size:0.93em;
        }
        .comments-ul {
        padding: 0;

        }
        .comments-ul p.comments-supports{
        color: #909090;
        font-size: 0.75em;
        margin-bottom: 5px;
        }
        .comments-ul p {
        font-size: 0.93em;
        margin: 0;
        }
        .comments-li {
        border-top: 1px solid #ddd;
        padding: 10px 0;
        margin: 0;
        list-style:none;
        }
        .comments-author {
        color: #67BCF9;
        }
        .comments-content {

        }

        .x-player {
        height:auto!important;
        }
    </style>
</head>
<body class="${darkClass}">

<h1>
    ${title}
</h1>

<div id="source">
    ${source}
</div>
<div id="time">
    ${time}

</div>
<div id="intro">
    ${intro}
</div>

${content}


<div id="footer" style="text-align:center;border-top:1px solid #ddd;padding-top:8px;">
    ${good} 次推荐 | ${comments} 次打分 | 事件分: ${score}
</div>
<div id="commentsContainer">

</div>
<div style="text-align:center;user-select: none;" id="btnShowComment">
    <button id="viewComment">查看全部评论</button>
</div>
<script>
    var btnShowComment = document.getElementById("btnShowComment");
    btnShowComment.onclick = function(){
        window.cbreader.showComments();
    };
    var allImg = document.querySelectorAll("img");
    var allImgUrls = [];
    for (var i = 0; i < allImg.length; i++) {
        allImg[i].onclick = (function(index) {
                return function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.cbreader.showImgSlide(index);
                }
            })(i);

        allImgUrls.push(allImg[i].src);
    };
    window.cbreader.setImgUrls(JSON.stringify(allImgUrls));


    function appendComments(html) {
        document.getElementById("commentsContainer").innerHTML = html;
    }

    function setFontSize(size) {
        document.body.style.fontSize = "" + size + "px";
    }
</script>
</body>
</html>
