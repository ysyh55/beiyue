<html>
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <style type="text/css">
        body {
        margin: 0;
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 12px;
        }
        a{
        word-wrap: break-word;
        word-break: break-all;
        }
        h1 {
        font-size: 24px;
        font-weight: 500;
        margin-top: 50px;
        mari
        }
        p {
        color: #242424;
        font-size: 16px;
        line-height: 22px;
        }
        img {
        width: 100%!important;
        height: auto!important;
        }
        .content {
        margin-top: 48px;
        }
        #time {
        color: #616161;
        font-size: 13px;
        }
        iframe,embed, video,object {
        width: 100%!important;
        height: 215px!important;
        }
        #intro{
        margin-top:1em;
        margin-bottom:1em;
        font-size: 14px;
        background: #F5F5F5;
        padding: 10px; }
        #intro p {
        font-size: 15px;
        margin: 0;
        }
        #source{
        margin-bottom: 1em;
        color: rgb(42, 41, 41);
        text-decoration: none;
        }
        #source a{
        color: #444444;
        text-decoration: none;
        }
    </style>
</head>
<body>

<h1>
    ${title}
</h1>

<div id="source">
    ${source}
</div>
<div id="time">
    ${time}

</div>
<div id="intro">
    ${intro}
</div>
${content}


<div id="footer" style="text-align:center;border-top:1px solid #ddd;padding-top:8px;">
    ${good} 次推荐 | ${comments} 次打分 | 事件分: ${score}

    <div style="text-align:center;" id="btnShowComment">
        <button style="padding:8px;margin-top:16px;">查看评论</button>
    </div>
</div>

<script>
    var btnShowComment = document.getElementById("btnShowComment");
    btnShowComment.onclick = function(){
        window.cbreader.showComments();
    };
    var allImg = document.querySelectorAll("img");
    var allImgUrls = [];
    for (var i = 0; i < allImg.length; i++) {
        allImg[i].onclick = (function(index) {
                return function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.cbreader.showImgSlide(index);
                }
            })(i);

        allImgUrls.push(allImg[i].src);
    };
    window.cbreader.setImgUrls(JSON.stringify(allImgUrls));

</script>
</body>
</html>
